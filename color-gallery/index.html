<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLA Color Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .caption {
            margin-top: 8px;
            font-weight: bold;
            color: #333;
        }
        .not-available {
            color: red;
        }
    </style>
</head>
<body>
    <h1>PLA Color Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // List all images here
        const images = [
            "PLA_Matte-Desert-Tan.png",
            "PLA_Matte-Ice-Blue.png",
            "PLA_Matte-Marine-Blue.png",
            "PLA_Matte-Sakura-Pink.png",
            "PLA_Mistletoe-Green.png",
            "PLA_Sliver.png",
            "PLA_Black.png",
            "PLA_Magenta.png",
            "PLA_Purple.png",
            "PLA_White.png",
            "PLA_Yellow.png"
            // Add more filenames here
        ];

        // List images marked as 'Not Available' here
        const notAvailable = [
            "PLA_Pumpkin-Orange.png"
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(file => {
            const colorName = file.replace('PLA_', '').replace('.png', '').replaceAll('_', ' ');

            const isNotAvailable = notAvailable.includes(file);

            const item = document.createElement('div');
            item.className = 'item';

            item.innerHTML = `
                <img src="images/${file}" alt="${colorName}">
                <div class="caption ${isNotAvailable ? 'not-available' : ''}">
                    ${isNotAvailable ? 'Not Available' : colorName}
                </div>
            `;

            gallery.appendChild(item);
        });
    </script>
</body>
</html>
